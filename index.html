<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mastercard - Redesign</title>
</head>

<body>
    <header class="header">
        <figure class="logo">
            <a href="#"><img src="./img/logo-master.svg" alt="Logo Mastercard"></a>
        </figure>

        <nav class="menu">
            <ul>
                <li>Mastercard for you <img src="./img/icons/arrow-down.svg" alt="Arrow down"></li>
                <li>Mastercard for business <img src="./img/icons/arrow-down.svg" alt="Arrow down"></li>
                <li>Vision <img src="./img/icons/arrow-down.svg" alt="Arrow down"></li>
            </ul>
        </nav>

        <div class="header-search">
            <figure>
                <img src="./img/icons/search.svg" alt="Procurar">
            </figure>

            <input type="search" name="search" id="search" placeholder="Search">
        </div>
    </header>

    <main>
        <section class="intro">
            <div class="intro-left">
                <h1>Welcome to Mastercard</h1>

                <h2>
                    Experience<br>
                    the world with<br>
                    <span><img src="./img/logo-master.svg" alt=""> Mastercard</span>
                </h2>
            </div>

            <div class="intro-right">
                <p>We work to connect an inclusive digital economy by making transactions<br>
                    <span>safe, simple, smart and accessible.</span>
                </p>
            </div>

            <figure>
                <img src="./img/mastercard-home.png" alt="Home">
            </figure>

            <div class="intro-actions">
                <div class="action-left">
                    <p>Small business<br> COVID-19 response</p>

                    <div class="arrow-action">
                        <figure>
                            <img src="./img/icons/arrow-right.svg" alt="Ação">
                        </figure>
                    </div>
                </div>

                <div class="action-right">
                    <p>We stand against<br> racism</p>

                    <div class="arrow-action">
                        <figure>
                            <img src="./img/icons/arrow-right.svg" alt="Ação">
                        </figure>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
